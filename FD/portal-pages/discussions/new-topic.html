<section class="content-holder equal-height center-holder">
    <section class="main content clearfix rounded-6">
        <!-- To set topic title based on edit or delete -->
        <h3 class="heading">
            {% if topic.id %}
            {% translate topic.edit %}
            {% else %}
            {% translate topic.new %}
            {% endif %}
        </h3>

        {% snippet new_topic_form %}
    </section>

    <section class="sidebar clearfix hide"><br /></section>
</section>
